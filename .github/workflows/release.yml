name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate change log
        run: |
          VERSION=$(git describe --tags --always)
          PREV_VERSION=$(git describe --abbrev=0 --tags ${VERSION}^)
          (
              echo "Changes since [${PREV_VERSION}](https://github.com/hangxie/parquet-go/releases/tag/${PREV_VERSION}):"
              echo
              git log --pretty=format:"* %h %s" ${VERSION}...${PREV_VERSION}
              echo
          ) > CHANGELOG
          echo ${VERSION} > VERSION
      - name: Push to github
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create $(cat ./VERSION) \
              --title $(cat ./VERSION) \
              --notes-file ./CHANGELOG
  coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: go.sum
      - name: Running tests
        run: make test
      - name: Update coverage badge
        uses: ncruces/go-coverage-report@main
        with:
          report: true
          chart: true
          amend: true
          coverage-file: build/test/coverage.out
